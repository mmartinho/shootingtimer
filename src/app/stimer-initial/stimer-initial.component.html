<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Shooting Timer</mat-card-title>
      <mat-card-subtitle>Aplicativo de Sequência de Prova</mat-card-subtitle>
    </mat-card-header>
    <a href="https://www.cbte.com.br" target="_blank">
        <img mat-card-image src="https://www.cbte.com.br/images/layout/logo_cabecalho.jpg" alt="CBTE Logo">
    </a>
    <mat-card-content>
      <p>
        Este Aplicativo é um exercício do conceito de comunicação entre classes Observáveis do framework
        do Angular.
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="naoFazNadaNao()">LIKE</button>
      <button mat-button (click)="naoFazNadaNao()">SHARE</button>
    </mat-card-actions>
</mat-card>
<mat-card class="example-card" *ngIf="texto">
    {{texto}}
</mat-card>
